@(page: Int, maxPages: Int, posts: Seq[Post])(implicit request: RequestHeader, flash: Flash)

@main("Posts", "list") {
    <div class="strap">
        <div>
            <h1>Post list</h1>
        </div>
    </div>
    @posts.map { post =>
        <div class="box">
            <div class="post-container">
                <div class="post-title">
                    <a href="@routes.Posts.view(post.id.getOrElse(0))">
                        <h2>@post.title</h2>
                    </a>
                </div>
                <div class="post-short">@post.extract</div>
            </div>
        </div>
    }

    <div class="pure-g">
        <div class="pure-u-5-24 left">
            @if(page > 0) {
                <a href="@routes.Posts.list(page-1)" class="pure-button">Newer posts</a>
            }
        </div>
        <div class="pure-u-14-24 page-info center">
            Page @{page+1} of @{maxPages+1}
        </div>
        <div class="pure-u-5-24 right">
            @if(page < maxPages) {
                <a href="@routes.Posts.list(page+1)" class="pure-button">Older posts</a>
            }
        </div>
    </div>
}
