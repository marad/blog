<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

    <head>
        {{ .Hugo.Generator }}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ .Title }}</title>

        <link rel="icon" type="image/png" href="/images/favicon.png"/>

        <link rel="feed" type="application/rss+xml" title="{{ .Title }}" href="{{ .Site.Params.rssLink }}"/>
        <link rel="alternate" type="application/rss+xml" title="{{ .Title }}" href="{{ .Site.Params.rssLink }}"/>

        <link rel="stylesheet" href="/css/main.css"/>

        <link href="https://fonts.googleapis.com/css?family=Quicksand:400" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" media="screen" href="/lightbox/css/lightbox.css">
    </head>

    <body>
        <header class="site-header">
            <div class="wrapper">
                <a class="site-title" href="{{ .Site.BaseURL }}">
                    <img alt="" src="/images/logo.svg" height="70"  class="logo"  alt="Logo"/>
                    </a>

                    <nav class="site-nav">
                        <a class="menu-icon" href="#">
                            <svg viewBox="0 0 18 15">
                                <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
                                <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
                                <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
                                </svg>

                                </a>

                                <div class="trigger">
                                    <a class="page-link" href="/">Home</a>
                                    {{ range sort (where .Site.Pages "Section" "page") "Title"}}
                                        {{ if .IsPage }}
                                        <a class="page-link" href="{{ .Permalink }}">{{ .Title }}</a>
                                        {{ end }}
                                    {{ end }}
                                </div>
                    </nav>
            </div>
        </header>
