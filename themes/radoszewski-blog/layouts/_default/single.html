{{ partial "header" . }}

<div class="page-content">
    <div class="wrapper">
        <div class="post">
            <div class="breadcrumb">
                <a href="/">Home</a> » <a href="{{ .Permalink }}">{{ .Title }}</a>
            </div>
            <header class="post-header">
                <h1 class="post-title">{{ .Title }}</h1>
                {{ if not .Date.IsZero }}
                <p class="post-meta">{{ dateFormat .Site.Params.dateFormat .Date }} • {{ .Site.Params.author }}</p>
                {{ end }}
            </header>
            <article class="post-content">
                {{ .Content }}
            </article>
            {{ partial "disqus.html" . }}
        </div>
    </div>
</div>



{{ partial "footer" . }}
